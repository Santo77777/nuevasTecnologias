<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeTube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        
        <nav class="navbar navbar-dark bg-light">
            <a class="navbar-brand" href="#">
                <img src="img/YouTube-Transparent-Logo.png" class="img-logo" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> 
             </a>

             <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
              </form>

        </nav>

        <div class="card bg-dark text-white mt-5">
            <img src="img/queen.banner.jpg" class="card-img" alt="...">
            <div class="card-img-overlay">
              <h5 class="card-title">Queen Forever</h5>

            </div>
          </div>
    </header>

    
</body>
</html>
